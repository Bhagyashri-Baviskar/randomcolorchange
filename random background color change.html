<html>
	<head>
		<title>changecolor</title>
		<style type="text/css">
			main{
				min-height: 100vh;
				display: grid;
				place-items: center;
			}
			.container{
				text-align: center;
			}
			.container h2{
				background-color: #222;
				color: white;
				padding: 10px;
				border-radius: 10px;
				margin-bottom: 25px;
			}
			.btn-hero{
				text-transform: uppercase;
				background: transparent;
				color: black;
				font-weight: 700;
				border: 2px solid black;
				cursor: pointer;
				border-radius: 10px;
				padding: 8px;
			}
			.btn-hero:hover{
				color: white;
				background: black;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<h2>The Background Color is:<span class="color">White</span></h2>
				<button class="btn-hero" id="btn">Change Background</button>
			</div>
		</main>
		<script type="text/javascript">
			var colors=["White","green","orange","blue","red","purple","mistyrose","grey","skyblue"];
			var len=colors.length-1;
			var buttonControl=document.getElementById('btn');
			var spanControl=document.querySelector('.color');

			buttonControl.addEventListener('click',()=>{
			var index=generateRandomnumber();
			document.body.style.backgroundColor=colors[index];
			spanControl.textContent=colors[index];
			})
			function generateRandomnumber() {
				return Math.round(Math.random()*len)
			}
		</script>
	</body>
</html>
